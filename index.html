<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Donaciones a PayPal</title>
</head>
<body>
    <header>
        <h1>¡Apoya nuestro servidor!</h1>
        <p>Tu generosidad nos ayuda a seguir adelante.</p>
    </header>
    <main>
        <section>
            <h2>Realiza una Donación</h2>
            <p>Puedes realizar una donación directa a través de PayPal.</p>
            <form action="https://www.paypal.com/donate" method="post" target="_blank">
                <input type="hidden" name="business" value="srking.ver@gmail.com">
                <input type="hidden" name="item_name" value="Donación">
                <input type="hidden" name="currency_code" value="EUR">
                <label for="amount">Cantidad a Donar (EUR):</label>
                <input type="number" name="amount" step="0.01" required>
                <br>
                <button type="submit">Donar con PayPal</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contáctanos en caso de preguntas: <a href="mailto:srking.ver@gmail.com">srking.ver@gmail.com</a></p>
    </footer>
</body>
</html>
